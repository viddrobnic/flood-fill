<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <title>Flood Fill</title>

    <style>
      #map {
        height: 100svh;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      const map = L.map("map").setView(
        // Using parse float and strings because of formatter...
        [parseFloat("{{home.lat}}"), parseFloat("{{home.lon}}")],
        16,
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      const imageBounds = [
        // Using parse float and strings because of formatter...
        [parseFloat("{{nw.lat}}"), parseFloat("{{nw.lon}}")],
        [parseFloat("{{se.lat}}"), parseFloat("{{se.lon}}")],
      ];
      L.imageOverlay("flood.png", imageBounds).addTo(map);
    </script>
  </body>
</html>
